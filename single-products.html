<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Single Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- First card -->

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col col-md-6 Card">
        <div class="card text-center mb-3" style="width: 18rem;">
          <img src="https://th.bing.com/th/id/R.28a2300d1b4258c4187d0282d8c78a11?rik=27%2btU8YejKT7aQ&pid=ImgRaw&r=0" class="card-img-top" alt="GTO">
          <div class="card-body">
            <h5 class="card-title">1969 GTO Judge</h5>
            <p class="card-text">Dream Car #1</p>
          </div>
        </div>
      </div>
      <!-- Second Card -->
      <div class="col col-md-6 Card">
        <div class="card text-center mb-3" style="width: 18rem;">
          <img src="https://th.bing.com/th/id/R.bac34a638d495d4f817d2e051f3577dc?rik=N1FUnSLlZ2ZwPg&pid=ImgRaw&r=0" class="card-img-top" alt="Corvette">
          <div class="card-body">
            <h5 class="card-title">Corvette Z01</h5>
            <p class="card-text">Dream Car #2</p>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </div>
  </div>
</body>

</html>
